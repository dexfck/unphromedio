name: Web to Android APK v7 (Custom Name & Icons)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # 1. Instalamos las herramientas necesarias (incluyendo la de iconos)
      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android @capacitor/assets

      # 2. Compilamos tu Web
      - name: Build Web App
        run: npm run build

      # 3. Inicializamos Android con TU NOMBRE PERSONALIZADO
      # CAMBIA "Mi App Increible" POR EL NOMBRE QUE QUIERAS (MantÃ©n las comillas)
      - name: Initialize Capacitor Android
        run: |
          npx cap init "UMPHROMEDIO" com.unphromedio.app --web-dir=dist
          npx cap add android

      # 4. Generamos los iconos usando la carpeta 'assets' que subiste
      - name: Generate Icons and Splash
        run: npx capacitor-assets generate --android

      # 5. Proceso de Firma (Igual que antes)
      - name: Decode Keystore
        env:
          ENCODED_STRING: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo $ENCODED_STRING | base64 --decode > android/app/release-key.jks

      - name: Build Signed APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        working-directory: ./android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/app/release-key.jks \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          path: android/app/build/outputs/apk/release/*.apk