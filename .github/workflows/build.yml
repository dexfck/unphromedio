name: Web to Android APK v5 (Java 21 Fix)

on:
    push:
        branches: ["main"]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            # 1. Bajar tu código Web
            - name: Checkout Code
              uses: actions/checkout@v4

            # 2. Configurar Java 21 (CORRECCIÓN: Requerido por el nuevo template de Android)
            - name: Setup Java
              uses: actions/setup-java@v4
              with:
                  distribution: "temurin"
                  java-version: "21"

            # 3. Configurar Node.js 22
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"

            # 4. Instalar dependencias
            - name: Install Dependencies
              run: |
                  npm install
                  npm install @capacitor/core @capacitor/cli @capacitor/android

            # 5. Compilar tu Web
            - name: Build Web App
              run: npm run build

            # 6. Inicializar Capacitor y Crear Plataforma Android
            - name: Initialize Capacitor Android
              run: |
                  npx cap init UnphroMedio com.unphromedio.app --web-dir=dist
                  npx cap add android

            # 7. Recuperar Keystore
            - name: Decode Keystore
              env:
                  ENCODED_STRING: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
              run: |
                  echo $ENCODED_STRING | base64 --decode > android/app/release-key.jks

            # 8. Compilar APK Firmado
            - name: Build Signed APK
              env:
                  KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
                  KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
                  KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
              working-directory: ./android
              run: |
                  chmod +x gradlew
                  ./gradlew assembleRelease \
                    -Pandroid.injected.signing.store.file=$(pwd)/app/release-key.jks \
                    -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
                    -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
                    -Pandroid.injected.signing.key.password=$KEY_PASSWORD

            # 9. Subir el APK
            - name: Upload APK
              uses: actions/upload-artifact@v4
              with:
                  name: app-release-signed
                  path: android/app/build/outputs/apk/release/*.apk
